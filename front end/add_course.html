<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Courses</title>
    <script src="scripts/add_course.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      section {
        padding: 40px 40px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#main-nav"
        aria-controls="main-nav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-end align-center"
        id="main-nav"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add_course.html">Add Course</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="inProgress.html">Remove Course</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="inProgress.html">Account</a>
          </li>
        </ul>
      </div>
    </nav>

    <section id="header">
      <div class="container-lg">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-3 text-center text-md-start">
            <h1>
              <div class="display-3">Add Course</div>
            </h1>
          </div>
        </div>
      </div>
    </section>

    <section>
    <form>
        <section>
            <div class="column">
                <label for="number">Number:</label>
                <input type="text" id="number">
            </div>
        </section>
        <section>
            <div class="column">
                <label for="title">Title:</label>
                <input type="text" id="title">
            </div>
        </section>
        <section>
            <div class="row">
                <label for="description">Description:</label>
                <textarea id="description" rows="10" cols="50" required></textarea>
            </div>
        </section>
        <section>
            <div class="column">
                <label for="hours">Credit Hours:</label>
                <input type="number" id="hours">
            </div>
        </section>
        <section>
            <div class="column">
                <input type="button" id="addBtn" value="Add Course">
            </div>
        </section>
        <div id="error"></div>
    </form>
</section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
